<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight on Other Planets</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Weight ⏲️ on Other Planets 🌐</h1>
  <p>Enter your weight:</p>
  <input type="number" id="weightInput" placeholder="Weight in KG">
  <select id="planetSelect">
    <option value="mercury">Mercury</option>
    <option value="venus">Venus</option>
    <option value="earth">Earth 🌍</option>
    <option value="moon">Moon 🌕</option>
    <option value="mars">Mars 🔴</option>
    <option value="jupiter">Jupiter 🟤</option>
    <option value="ganymede">Ganymede</option>
    <option value="europa">Europa</option>
    <option value="io">IO</option>
    <option value="saturn">Saturn 🪐</option>
    <option value="titan">Titan</option>
    <option value="uranus">Uranus 🔵</option>
    <option value="neptune">Neptune</option>
    <option value="pluto">Pluto ⚫</option>
    <option value="sun">Sun ☀️</option>
  </select>
  <button onclick="calculateWeight()">Calculate</button>
  <p id="result"></p>
  
  <!-- YouTube Redirect Button -->
  <a href="https://youtu.be/GuDosdHNqzU" target="_blank">
    <button id="youtubeButton">YouTube</button>
  </a>

  <script src="script.js"></script>
</body>
</html>
